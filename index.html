<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partridge Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Partridge <br />Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>
            <span>/</span>
            <span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            <!-- What is the full form of HTTP? <br />
            <span class="category">Geography</span>-->
          </h2>
          <ul class="quiz-options">
            <!-- <li>1.Hyper text transfer package</li>
            <li>1.Hyper text transfer package</li>
            <li>1.Hyper text transfer package</li>
            <li>1.Hyper text transfer package</li> -->
          </ul>
          <div id="result"></div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
